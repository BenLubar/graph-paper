<!DOCTYPE html>
<html manifest="graph-paper.manifest">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<title>Graph Paper</title>
<link rel="canonical" href="https://benlubar.github.io/graph-paper/">
<link rel="stylesheet" href="style.css" type="text/css">
<script src="graph-paper.js"></script>
<script src="https://apis.google.com/js/client.js?onload=gapi_client_load"></script>
</head>
<body>
<aside id="status">
<div id="status-init">Initializing...</div>
<noscript>You need JavaScript enabled to use Graph Paper.</noscript>
<div id="status-need-auth">You need to authorize Graph Paper before it can create files in your Google Drive.</div>
<div id="status-connecting">Connecting...</div>
<div id="status-loading-file-list">Loading file list...</div>
<div id="status-retrieving-file-metadata">Retrieving file metadata...</div>
<div id="status-downloading-file-data">Downloading file data...</div>
</aside>

<header><h1><a href="#">Graph Paper</a></h1></header>

<button id="authorize">Authorize</button>

<section id="main">
<button id="new">New</button>
<table id="file-list-container">
<thead>
<tr><th>Title</th><th>Last Modified</th></tr>
</thead>
<tbody id="file-list"></tbody>
</table>
</section>

<section id="viewport-container">
<div id="viewport-overlay">
	<h2 id="document-title"></h2>
</div>
<canvas id="viewport"></canvas>
</section>
</body>
</html>
